<?xml version="1.0" encoding="utf-8" ?>
<feed xmlns="http://www.w3.org/2005/Atom">

    <title>{{ site.title }}</title>
    <link href="http://{{ site.newsUrl}}/atom" rel="self" />
    <link href="http://{{ site.siteUrl}}/" />
    <updated>{{currentDate|date("r")}}</updated>
    <id>{{ site.siteUrl}}/</id>
    <author>
        <name>{{ site.author }}</name>
        <email>{{ site.authorEmail }}</email>
    </author>

    {% for post in posts %}
    <entry>
        <title>{{ post.title }}</title>
        <link href="{{ post.url }}" />
        <updated>{{post.date|date("r")}}</updated>
        <id>{{ post.id }}</id>
        <content type="html">{{ post.description}}</content>
    </entry>
    {% endfor %}

</feed>
